<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edytuj Produkt</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edytuj Produkt</h1>
    <form method="post">
        Nazwa: <input type="text" name="name" value="{{ product.name }}" required><br>
        Cena: <input type="number" step="0.01" name="price" value="{{ product.price }}" required><br>
        Obraz (URL): <input type="text" name="image" value="{{ product.image }}"><br>
        <input type="submit" value="Zapisz zmiany">
    </form>
</body>
</html>
